<!doctype html>
<html lang="ko"><head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S-HERO</title>
    <meta name="description" content="Node-RED UI Builder - VueJS + bootstrap-vue default template">
    <link type="text/css" rel="stylesheet" href="http://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="http://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link type="text/css" rel="stylesheet" href="./index.css" media="all">

</head>
<body style="background-color: #1f2124;">
    <br><br>
    <div id='dashboard'>
        <div>
            <b-container class="bv-example-row">
                <b-row>
                    <b-col sm="6">
                        <b-card bg-variant="dark" text-variant="white" style="height:200px">
                            <b-row>
                                <b-col><b-card-text>
                                    <h5 style="color:rgb(221, 113, 113)">Temperature</h5><br><br><br>
                                    <h1 style="text-align: right; color:rgb(221, 113, 113)">29.0℃</h1>
                                </b-card-text></b-col>
                                <b-col><b-card-text>
                                    <h5>Humidity</h5><br><br><br>
                                    <h1 style="text-align: right;">80.3%</h1>
                                </b-card-text></b-col>
                            </b-row>
                        </b-card>
                    </b-col>
                    <b-col sm="6">
                        <b-card bg-variant="dark" text-variant="white" style="height:200px">
                            <b-row>
                                <b-col><b-card-text>
                                    <h5>PM10</h5><br><br><br>
                                    <h1 style="text-align: right;">132ppm</h1>
                                </b-card-text></b-col>
                                <b-col><b-card-text>
                                    <h5>PM2.5</h5><br><br><br>
                                    <h1 style="text-align: right;">25ppm</h1>
                                </b-card-text></b-col>
                            </b-row>
                        </b-card>
                    </b-col>
                </b-row>
                <br>
                <b-row>
                    <b-col sm="3">
                        <b-card bg-variant="dark" text-variant="white" style="height:250px">
                            <b-row>
                                <h5>FAN SPEED</h5><br><br><br>
                            </b-row>
                            <b-row style="text-align: center;">
                                <div class="fan_mode_display">
                                <b-row>
                                    <b-col class="active_fan"><h3>AUTO</h3></b-col>
                                    <b-col class="deactive_fan"><h3>OFF</h3  ></b-col>
                                </b-row>
                                <b-row>
                                    <b-col class="deactive_fan"><h3>LOW</h3></b-col>
                                    <b-col class="deactive_fan"><h3>MID</h3></b-col> 
                                </b-row>
                                <b-row>
                                    <b-col class="deactive_fan"><h3>HIGH</h3></b-col>
                                    <b-col class="deactive_fan"><h3>FULL</h3></b-col>
                                </b-row>
                                </div>
                            </b-row>
                        </b-card>
                    </b-col>
                    <b-col sm="5">
                        <div>
                            <b-card bg-variant="dark" text-variant="white" style="height:70px">
                                    <h6 style="text-align: center;">2021년 08월 04일 수요일 오후 8시 57분</h6>
                            </b-card>
                            <b-card bg-variant="dark" text-variant="white" style="height:180px">
                                <b-row>
                                    <b-col>
                                        <h5>CO2</h5><br><br>
                                        <h1 style="text-align: right;">572ppm</h1>
                                    </b-col>
                                    <b-col>
                                        <h5>VOC</h5><br><br>
                                        <h1 style="text-align: right;">2단계</h1>
                                    </b-col>
                                </b-row>
                            </b-card>
                        </div>
                    </b-col>
                    <b-col sm="4">
                        <b-card bg-variant="dark" text-variant="white" style="height:250px">
                            <b-row>
                                <h5>NOTIFICATION</h5><br>
                            </b-row>
                            <b-row>
                                <b-card text-variant="white" style="margin-left:5px; 
                                margin-right:5px; background-color: #66666611; width:280px;
                                padding : 0rem 0rem;" id="notification_card">
                                    <b-card-text>
                                            <small style="font-size: x-small;">CO2 알림 - 3분 전</small>
                                            <p>이산화탄소 농도가 너무 높습니다. 창문을 열어 환기해주세요.</p>
                                    </b-card-text>
                                </b-card>
                                <b-card text-variant="white" style="margin-left:5px; 
                                margin-right:5px; background-color: #66666611; width:280px;
                                padding : 0rem 0rem;" id="notification_card">
                                    <b-card-text>
                                            <small style="font-size: x-small;">미세먼지 알림 - 1시간 전</small>
                                            <p>미세먼지 농도가 너무 높습니다. 창문을 열어 환기해주세요.</p>
                                    </b-card-text>
                                </b-card>
                            </b-row>
                        </b-card>
                    </b-col>
                </b-row>
            </b-container>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
