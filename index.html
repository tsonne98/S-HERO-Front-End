<!doctype html>
<html lang="ko"><head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S-HERO</title>
    <meta name="description" content="Node-RED UI Builder - VueJS + bootstrap-vue default template">
    <link type="text/css" rel="stylesheet" href="http://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="http://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <link type="text/css" rel="stylesheet" href="./index.css" media="all">

</head>
<!--<body style="background-color: #1f2124;">-->
<body>

    <br>
    <div id='dashboard'>
        <div>
            <b-container class="bv-example-row">
                <b-row>
                    <b-col md="6">
                        <b-card text-variant="white" style="height:200px;" class="main_card">
                            <b-row>
                                <b-col><b-card-text>
                                    <h5>Temperature</h5><br><br><br>
                                    <h1 style="text-align: right;">29.0℃</h1>
                                </b-card-text></b-col>
                                <b-col><b-card-text>
                                    <h5>Humidity</h5><br><br><br>
                                    <h1 style="text-align: right;">80.3%</h1>
                                </b-card-text></b-col>
                            </b-row>
                        </b-card>
                    </b-col>
                    <b-col md="6">
                        <b-card text-variant="white" style="height:200px;" class="main_card">
                            <b-row>
                                <b-col><b-card-text>
                                    <h5>PM10</h5><br><br><br>
                                    <h1 style="text-align: right;">132ppm</h1>
                                </b-card-text></b-col>
                                <b-col><b-card-text>
                                    <h5>PM2.5</h5><br><br><br>
                                    <h1 style="text-align: right;">25ppm</h1>
                                </b-card-text></b-col>
                            </b-row>
                        </b-card>
                    </b-col>
                </b-row>
                <br>
                <b-row>
                    <b-col sm="4">
                        <div>
                            <b-card text-variant="white" style="height:260px;" class="main_card">
                                <b-row style="margin-bottom:30px">
                                    <b-col>
                                        <h5>CO2</h5><br>
                                        <h2 style="text-align: right;">572ppm</h2>
                                    </b-col>
                                </b-row>
                                <b-row>
                                    <b-col>
                                        <h5>VOC</h5><br>
                                        <h2 style="text-align: right;">2단계</h2>
                                    </b-col>
                                </b-row>
                            </b-card>
                        </div>
                    </b-col>
                    <b-col sm="8">
                        <b-row style="margin: 0px 0px 10px 0px;">
                            <b-card text-variant="white" class="fan_card_body main_card" >
                                <b-row>
                                    <b-col style="text-align: center;"><span>FAN</span></b-col>
                                    <b-col class="deactive_fan"><span>AUTO</span></b-col>
                                    <b-col class="deactive_fan"><span>OFF</span></b-col>
                                    <b-col class="deactive_fan"><span>LOW</span></b-col>
                                    <b-col class="active_fan"><span>MID</span></b-col> 
                                    <b-col class="deactive_fan"><span>HIGH</span></b-col>
                                    <b-col class="deactive_fan"><span>FULL</span></b-col>
                                </b-row>
                            </b-card>
                        </b-row>
                        <b-row style="margin: 0px 0px 10px 0px;">
                            <b-card text-variant="white" style="height: 208px;" class="notification_card_body main_card">
                                <!--
                                    <b-row>
                                        <span style="font-size: large;   margin-bottom:8px;">알림</span><br>
                                    </b-row>
                                -->
                                
                                <b-row>
                                    <b-card text-variant="white" style="background-color: #b4b4b411; box-shadow: 0.2rem 0.2rem 0.2rem #00000057;" class="notification_card_body">
                                        <b-card-text>
                                            <p style="font-size: x-small;">CO2 알림 - 3분 전</p>
                                            <p>이산화탄소 농도가 너무 높습니다. 창문을 열어 환기해주세요.</p>
                                        </b-card-text>
                                    </b-card>
                                    <b-card text-variant="white" style="background-color: #b4b4b411;" class="notification_card_body">
                                        <b-card-text>
                                            <p style="font-size: x-small;">미세먼지 알림 - 1시간 전</p>
                                            <p>미세먼지 농도가 너무 높습니다. 창문을 열어 환기해주세요.</p>
                                        </b-card-text>
                                    </b-card>
                                    <b-card text-variant="white" style="background-color: #b4b4b411;" class="notification_card_body">
                                        <b-card-text>
                                            <p style="font-size: x-small;">기기 이상 알림 - 3일 전</p>
                                            <p>필터 교체가 필요합니다.</p>
                                        </b-card-text>
                                    </b-card>

                                </b-row>
                            </b-card>  
                        </b-row>
                    </b-col>
                </b-row>
            </b-container>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
